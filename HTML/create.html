<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Create Account</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../Images/Logo.ico" type="image/x-icon" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Font-Awesome -->
    <script
      src="https://kit.fontawesome.com/f5af09e245.js"
      crossorigin="anonymous"
    ></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>
  <body class="bg-lightGray md:bg-darkNavy">
    <section id="main-section">
      <div class="flex flex-row items-center justify-center">
        <div
          class="w-2/4 h-full p-6 flex flex-col items-center justify-center bg-darkWhite"
        >
          <img
            class="w-16 mt-0"
            src="../Images/Logo.png"
            alt="Millennium Investment Logo"
          />
          <h1 class="text-3xl mt-4 text-darkNavy font-extrabold">Sign-Up</h1>
          <p class="text-sm text-gold mb-4 w-56">Sign Up To Become An Investor</p>
          <form action="">
            <p>
              <input
                class="border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="text"
                id="name"
                name="name"
                placeholder="Enter Your Full Name"
                required
              />
            </p>
            <p class="mt-4">
              <input
                class="border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="text"
                id="email"
                name="email"
                placeholder="Enter Your Email Address"
                required
              />
            </p>
            <p class="mt-4">
              <input
                class="border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="text"
                id="email"
                name="email"
                placeholder="Confirm Your Email Address"
                required
              />
            </p>
            <p class="mt-4 flex justify-center mr-2">
              <input
                class="border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="password"
                id="myPassword"
                name="password"
                placeholder="Enter Your Password"
                required
              />
              <i
                class="fas fa-eye -ml-6 mt-2.5"
                id="eye"
                onclick="myFunction()"
              ></i>
            </p>

            <p class="text-sm font-extralight mt-2 w-80 text-center">
              Use at least 8 characters - 1 uppercase and 1 lowercase letter,
              and 1 number.
            </p>

            <p class="mt-4 flex justify-center mr-2">
              <input
                class="border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="password"
                id="myPassword1"
                name="password"
                placeholder="Confirm Your Password"
                required
              />
              <i
                class="fas fa-eye -ml-6 mt-2.5"
                id="eye1"
                onclick="myFunction1()"
              ></i>
            </p>
            <p class="mt-4">
              <input
                class="border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="text"
                id="BTCwallet"
                name="BTCwallet"
                placeholder="Enter Your Bitcoin Wallet"
                required
              />
            </p>
            <p class="mt-4">
              <input
                class="border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="text"
                id="bankName"
                name="bankName"
                placeholder="Enter Your Bank Name"
                required
              />
            </p>
            <p class="mt-4">
              <input
                class="border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="text"
                id="bankAddress"
                name="bankAddress"
                placeholder="Enter Your Bank Address"
                required
              />
            </p>
            <p class="mt-4">
              <input
                class="border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="number"
                id="accountNumber"
                name="accountNumber"
                placeholder="Enter Your Account Number"
                required
              />
            </p>
            <p class="mt-4">
              <input
                class="border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="text"
                id="sortCode"
                name="sortCode"
                placeholder="Enter Your Bank's Sort Code"
                required
              />
            </p>
            <p class="mt-4">
              <input
                class="border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="text"
                id="secretQuestion"
                name="secretQuestion"
                placeholder="Enter Your Secret Question"
                required
              />
            </p>
            <p class="mt-4">
              <input
                class="border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="text"
                id="secretAnswer"
                name="secretAnswer"
                placeholder="Enter Your Secret Answer"
                required
              />
            </p>
            <p class="mt-10 ml-1.5 text-center">
              <input
              type="submit"
                href="#"
                class="py-2 px-14 duration-1000 text-darkNavy border-2 border-darkNavy rounded-lg baseline hover:bg-darkNavy hover:text-gold"
                value="Sign-Up" />
            </p>
          </form>
          <p class="mt-8 w-72 text-left text-sm">
            By Signing Up, You Agree To Our<a
              class="text-gold hover:text-primaryBlue"
              href="#"
              >Terms Of Service, Privacy And Anti-Spam</a
            >
            Policies.
          </p>
        </div>
        <div class="hidden w-2/4 h-full md:block">
          <img
            class="w-screen"
            src="../Images/Sign-up-ai.png"
            alt="Sign-up Image"
          />
        </div>
      </div>
    </section>
    <script src="../JS/form.js"></script>
  </body>
</html>
