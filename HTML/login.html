    <!-- Favicon -->
    <link rel="shortcut icon" href="../Images/Logo.ico" type="image/x-icon" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body class="bg-darkNavy">
    <section id="main-section">
      <div class="flex items-center justify-center w-screen h-screen">
        <div
          class="w-96 h-2/4 bg-lightGray text-center rounded-lg shadow-2xl ease-in-out duration-1000 hover:shadow-none"
        >
          <img
            class="w-16 mx-auto mt-4"
            src="../Images/Logo.png"
            alt="Millennium Investment Logo"
          />
          <h1 class="text-3xl mt-4 text-darkNavy font-extrabold">Login</h1>
          <p class="text-sm text-gold">Welcome Back</p>
          <form action="">
            <p class="mt-10">
              <input
                class="bg-white border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="email"
                id="email"
                name="email"
                placeholder="Enter Your Email Address"
                required
              />
            </p>
            <p class="mt-4 flex justify-center mr-2">
              <input
                class="bg-white border-primaryBlue border-solid border-2 ml-1 p-1 w-80 rounded-lg placeholder:text-center placeholder:font-light placeholder:text-sm placeholder:text-gray-400 focus:outline-darkNavy"
                type="password"
                id="myPassword"
                name="password"
                placeholder="Enter Your Password"
                required
              />
              <i
                class="fas fa-eye -ml-6 mt-2.5"
                id="eye"
                onclick="myFunction()"
              ></i>
            </p>
            <p class="mt-6">
              <a
                href="#"
                class="py-2 px-10 duration-1000 text-darkNavy border-2 border-darkNavy rounded-lg baseline hover:bg-darkNavy hover:text-gold"
                >Login</a
              >
            </p>
            <p class="mt-4">
              <a
                class="text-sm hover: text-darkNavy hover:text-gold"
                href="#"
                >Forgot Password</a
              >
              <a
                class="text-sm hover: text-darkNavy ml-4 hover:text-gold"
                href="#"
                >Sign Up</a
              >
            </p>
          </form>
        </div>
      </div>
    </section>

    <script src="../JS/form.js"></script>
  </body>
</html>
